<!-- Write a JavaScript program where the program takes a random integer between 1 and 10, and the user is 
then prompted to input a guess number. The program displays the message "Good Work" if the input matches the guess number otherwise "Not matched".   -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
</head>
<body>

<script>
  // Generate a random integer between 1 and 10
  const randomNumber = Math.floor(Math.random() * 10) + 1;

  // Prompt the user for input
  const userGuess = prompt("Guess a number between 1 and 10:");

  // Convert the user input to a number
  const userGuessNumber = parseInt(userGuess);

  // Check if the user's guess matches the random number
  if (userGuessNumber === randomNumber) {
      alert("Good Work! You guessed the correct number.");
  } else {
      alert(`Sorry, the number was ${randomNumber}. Your guess did not match.`);
  }
</script>

</body>
</html>
