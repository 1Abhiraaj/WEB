<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Current Window Contents</title>
</head>
<body>

<h2>Print Current Window Contents</h2>
<button onclick="print_current_page()">Print</button>

<script>
function print_current_page() {
  window.print();
}
</script>

</body>
</html>
